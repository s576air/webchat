<!DOCTYPE html>
<html lang="kr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chatroom</title>
    <script>
        const chatroomId = /*[[${id}]]*/ 'default';
        const socket = new WebSocket('/ws/chat');

        socket.onopen = () => {
            console.log("WebSocket 연결됨!");
        };

        socket.onmessage = function(event) {
            console.log(event.data);
            //const data = JSON.parse(event.data);

        }

        socket.onclose = () => {
            console.log("WebSocket 연결 종료됨");
        };

        socket.onerror = (error) => {
            console.error("WebSocket 오류:", error);
        };

        document.getElementById('load').addEventListener('click', () => {
            const firstChatTime = document.getElementById('chats').children[0].children[1].textContent;

            const loadRequest = {
                type: "load"
                chatroomId: chatroomId,
                text: firstChatTime
            };
            socket.send(JSON.stringify(loadRequest));
        });

        document.getElementById('send').addEventListener('click', () => {
            const userInput = document.getElementById('userInput').value;

            if (userInput) {
                const message = {
                    type: "send"
                    chatroomId: chatroomId,
                    text: userInput
                };
                socket.send(JSON.stringify(message));
            }
        });

        const send = {
            type: "send",
            chatroomId: 1,
            text: "new chat!!"
        };
        setTimeout(() => {
            socket.send(JSON.stringify(message));
        }, 2000);
    </script>
    <style>
        .chat {
            font-size: 18px;
        }
        .chat-info {
            font-size: 12px;
        }
    </style>
</head>
<body>
<button type="button" id="load">이전 메시지 가져오기</button>
<div th:each="chat: ${chats}" id="chats"><div>
    <div class="chat" th:if="${chat.type.isEmpty()}" th:text="${chat.content}">Default</div>
    <div class="chat-info" th:text="'유저id: ' + ${chat.userId} + ', 시간: ' + ${#temporals.format(chat.sentTime, 'yyyy-MM-dd HH:mm:ss')}">Default chat-info</div>
</div></div>
<label for="userInput">메시지:</label>
<input type="text" id="userInput" placeholder="메시지 입력">
<button type="button" id="send">전송</button>
<p th:text="'챗방 id: ' + ${id}"></p>
</body>
</html>
